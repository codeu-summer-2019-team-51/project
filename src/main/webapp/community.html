<!DOCTYPE html>
<html>

<head>
  <title>Community</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/community.css">
  <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js">
  </script>
  <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js">
  </script>
  <script src="js/community.js"></script>
</head>

<body onload="buildUI();">
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
      <li><a href="/aboutus.html">About Our Team</a></li>
    </ul>
  </nav>
  <div id="content">
    <h1 id="header">Loading community name...</h1>
    <p id="description">Loading description...</p>
    <p id="members">Loading members...</p>
    <hr />
    <button id="create-button" class="hidden">
      <i class="fa fa-plus"></i>
      <a href="#create-new-thread" rel="modal:open">Create new thread</a>
    </button>
    <div id="create-new-thread" class="modal">
      <h1>Create new thread</h1>
      <hr />
      <form action="/community" method="POST">
        <input type="hidden" id="community-id-param" name="communityId">
        <label for="name"><b>Title</b></label>
        <br/>
        <input type="text" name="name" placeholder="Enter thread title"
            required>
        <br/>
        <label for="description"><b>Content</b></label>
        <br/>
        <textarea name="description" placeholder="Enter content" rows=4
            required></textarea>
        <br/>
        <br/>
        <input type="submit" value="Create new thread">
      </form>
    </div>
    <div id="thread-container">Loading...</div>
  </div>

</body>

</html>
