<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Community</title>
  <!-- Milligram Dependencies -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/community.css">
  <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js">
  </script>
  <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js">
  </script>
  <script src="js/community.js"></script>
  <script src="js/navigation-loader.js"></script>
</head>

<body onload="buildUI(); loadNavigation();">
  <nav>
  </nav>

  <div class="container">
    <div class="row">
      <div class="column">
        <h1 id="header">Loading community name...</h1>
        <p id="members">Loading members...</p>
        <p id="description">Loading description...</p>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <a id="create-button" class="button" href="#create-new-thread"
            rel="modal:open">
          <i class="fa fa-plus" style="margin-right: 5px;"></i>
          Create new thread
        </a>
      </div>
    </div>
  </div>

  <div id="create-new-thread" class="modal">
    <h1>Create new thread</h1>
    <hr />
    <form action="/community" method="POST">
      <input type="hidden" id="community-id-param" name="communityId">
      <label for="name"><b>Title</b></label>
      <br/>
      <input type="text" name="name" placeholder="Enter thread title"
          required>
      <br/>
      <label for="description"><b>Content</b></label>
      <br/>
      <textarea name="description" placeholder="Enter content" rows=4
          required></textarea>
      <br/>
      <br/>
      <input type="submit" value="Create new thread">
    </form>
  </div>

  <div id="thread-container" class="container" style="margin-bottom: 20px;">
    Loading...
  </div>

</body>

</html>
