<!DOCTYPE html>
<html>

<head>
  <title>Book Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/book-page.css">

  <script src="js/book-page.js"></script>
  <script src="js/navigation-loader.js"></script>
</head>

<body onload="buildUI(); loadNavigation();">
  <nav>
  </nav>

  <div class="container">
    <div class="row">
      <div class="column">
        <h1 id="book-title">Loading...</h1>
        <h3 id="book-authors">Loading...</h3>
        <h5 id="book-description">Loading...</h5>
        <div id="book-rating">Loading...</div>
      </div>
    </div>

    <div class="row" style="margin-top: 25px;">
      <div class="column">
        <form id="review-form" action="/reviews" method="POST" class="hidden">
          Enter a new review:
          <br />
          <textarea name="text" class="review-input"></textarea>
          <br />
          Enter a rating:
          <br />
          <div class="star-rating">
            <a id="star-input-1" class="star-input"></a>
            <a id="star-input-2" class="star-input"></a>
            <a id="star-input-3" class="star-input"></a>
            <a id="star-input-4" class="star-input"></a>
            <a id="star-input-5" class="star-input"></a>
          </div>
          <br />
          <input type="hidden" name="rating" id="review-rating">
          <input type="hidden" name="book" id="review-book">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <div id="review-container" class="container" style="margin-bottom: 20px;">
    Loading...
  </div>
</body>

</html>
