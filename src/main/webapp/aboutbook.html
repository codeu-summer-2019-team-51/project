<!DOCTYPE html>
<html>
<head>
    <title>Book Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="js/book-page-loader.js"></script>
</head>
<body onload="buildUI();">
<!--<body>-->
<div id="content">
    <h1 id="page-title">Some Cool Name</h1>
    <h2>All you need to know about the book: </h2>
    <hr/>
    <h4> Title</h4>
    <div id="book-title">Loading...</div>
    <hr/>
    <h4> Author(s)</h4>
    <div id="book-authors">Loading...</div>
    <hr/>
</div>
<div class="row" style="margin-top: 25px;">
    <div class="column">
        <form id="review-form" action="/reviews" method="POST" class="hidden">
            Enter a new review:
            <br />
            <textarea name="text" class="review-input"></textarea>
            <br />
            Enter a rating:
            <br />
            <textarea name="rating" class="review-rating"></textarea>
            <br />
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
