<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Page</title>

  <!-- Milligram Dependencies -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <!-- Modal Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="js/user-page.js"></script>
  <script src="js/navigation-loader.js"></script>
</head>

<body onload="buildUI(); addLoginOrLogoutLinkToNavigation();">
  <nav>
    <ul id="navigation">
      <!-- TODO: show only the main features with dropdown menu for related pages -->
      <li><a href="/">Home</a></li>
      <li><a href="/book-list.html">Books</a></li>
      <li><a href="/review-feed.html">All Reviews</a></li>
      <li><a class="user-bookshelf">Your Bookshelf</a></li>
      <li><a href="/forum.htm">Forum</a></li>
      <li><a href="/user-list.html">User List</a></li>
      <li><a href="/aboutus.html">About Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="column column-10">
        <img id="profile-pic" class="avatar" alt="Profile Picture">
        <a id="profile-pic-editor" class="button button-clear hidden" href="#edit-profile-pic"
            rel="modal:open">
          Edit
        </a>
      </div>

      <div class="column column-50">
        <h1 id="page-title">User Page</h1>
        <div id="about-me-container">Loading...</div>
        <a id="about-me-editor" class="button button-clear hidden" class="button" href="#edit-about-me"
            rel="modal:open">
          Edit
        </a>
      </div>
    </div>
  </div>

  <div id="edit-profile-pic" class="modal">
    <h1>Change profile picture</h1>
    <hr />
    <form action="/profile-pic" method="POST" enctype="multipart/form-data">
      <input type="file" name="profile-pic" accept="image/png, image/jpeg" required>
      <br />
      <input type="submit" value="Upload">
    </form>
  </div>

  <div id="edit-about-me" class="modal">
    <h1>Edit bio</h1>
    <hr />
    <form action="/about" method="POST">
      <textarea name="about-me" placeholder="Enter your bio here." rows=4 required></textarea>
      <br />
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="review-container" class="container" style="margin-bottom: 20px;">
    Loading...
  </div>

</body>

</html>
