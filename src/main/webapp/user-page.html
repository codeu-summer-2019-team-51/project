<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
      </ul>
    </nav>

    <div id="my-profile" style="height: 250px; margin-bottom: 25px; margin: 25px; margin-left: 0;">
      <div id="profile-pic-container" style="float: left;">
        <img id="profile-pic" src="image/profile-pic.png" alt="Profile Picture"
            style="border-radius: 50%; height: 200px;">
        <form action="/profile-pic" method="POST">
          Upload new profile picture:
          <br/>
          <input type="file" name="profile-pic" accept="image/png, image/jpeg">
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
      <h1 id="page-title">User Page</h1>

      <div id="about-me-container">Loading...</div>
      <div id="about-me-form" class="hidden">
        <form action="/about" method="POST">
          <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <div id="my-posts">
      <form id="message-form" action="/messages" method="POST" class="hidden">
        Enter a new message:
        <br/>
        <textarea name="text" id="message-input"></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
      <hr/>

      <div id="message-container">Loading...</div>
    </div>

  </body>
</html>
