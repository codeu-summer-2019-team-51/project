<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Page</title>

  <!-- Milligram Dependencies -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="js/user-page-loader.js"></script>
  <script src="js/navigation-loader.js"></script>
</head>

<body onload="addLoginOrLogoutLinkToNavigation();">
  <nav>
    <ul id="navigation">
      <!-- TODO: show only the main features with dropdown menu for related pages -->
      <li><a href="/">Home</a></li>
      <li><a href="/book-list.html">All Books</a></li>
      <li><a href="/review-feed.html">All Reviews</a></li>
      <li><a href="/addbook.html">Add a New Book</a></li>
      <li><a class="user-bookshelf">Your Bookshelf</a></li>
      <li><a href="/forum.html">Forum</a></li>
      <li><a href="/aboutus.html">About Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="column column-20">
        <img id="profile-pic" class="avatar" alt="Profile Picture">
        <div id="profile-pic-editor" class="edit-btn text-center hidden" onclick="
                  show('profile-pic-form');
                  hide('profile-pic-editor');
                ">
          Edit
        </div>
        <form id="profile-pic-form" action="/profile-pic" method="POST" enctype="multipart/form-data" class="hidden">
          Upload new profile picture:
          <br />
          <input type="file" name="profile-pic" accept="image/png, image/jpeg" required>
          <br />
          <input type="submit" value="Upload">
        </form>
      </div>

      <div class="column column-50">
        <h1 id="page-title">User Page</h1>
        <div id="about-me-container">Loading...</div>
        <div id="about-me-editor" class="edit-btn hidden" onclick="
                show('about-me-form');
                hide('about-me-container');
                hide('about-me-editor');
              ">
          Edit
        </div>
        <div id="about-me-form" class="hidden">
          <form action="/about" method="POST">
            <textarea name="about-me" placeholder="Enter your about me here." rows=4 required></textarea>
            <br />
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 25px;">
      <div class="column">
        <form id="message-form" action="/messages" method="POST" class="hidden">
          Enter a new message:
          <br />
          <textarea name="text" class="message-input"></textarea>
          <br />
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <div id="message-container" class="container" style="margin-bottom: 20px;">
    Loading...
  </div>

</body>

</html>
