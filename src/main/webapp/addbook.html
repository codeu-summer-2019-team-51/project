<!DOCTYPE html>
<html>
  <head>
    <title>Add a New Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
      <h1>Add a New Book !</h1>

      <div id="about-book-form" >
        <form action="/aboutbook" method="POST">
          <textarea name="Title" placeholder="A Brief History of Time" rows=2 required></textarea>
          <br/>
          <textarea name="Author(s)" placeholder="Stephen Hawking" rows=2 required></textarea>
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
  </body>
</html>
