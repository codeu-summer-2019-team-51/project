<!DOCTYPE html>
<html>
<head>
    <title>Add a New Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>Add a New Book !</h1>

<div id="book-posts">
    <form id ="about-book-form" action="/about-book" method="POST" class="hidden">
        <textarea name="title" placeholder="Title of the book" rows=1 required></textarea>
        <br/>
        <textarea name="authors" placeholder="Authors separated by comma" rows=1 required></textarea>
        <br/>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
