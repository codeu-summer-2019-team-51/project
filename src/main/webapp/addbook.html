<!DOCTYPE html>
<html>
  <head>
    <title>Add a New Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/book-page-loader.js"></script>
  </head>
  <body onload="showData();">
      <!--<body>-->
      <h1>Add a New Book !</h1>

      <div id="about-book-form" >
        <form action="/aboutbook" method="POST">
          <textarea name="title" placeholder="A Brief History of Time" rows=1 required></textarea>
          <br/>
          <textarea name="authors" placeholder="Stephen Hawking" rows=1 required></textarea>
          <br/>
          <input type="submit" value="Submit">
        </form>
      </div>
  </body>
</html>
